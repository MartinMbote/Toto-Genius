<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Toto Genius">
        <meta name="author" content="Martin Maina Mbote">

        <title>
            TotoGenius
        </title>

        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

        <style>
            #cloud1 {
                animation-name: cloud-animation;
                animation-duration: 50s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                position: absolute;  
                width: 35vw;
                top: -7vw;
            }

            #cloud2 {
                animation-name: cloud-animation;
                animation-duration: 25s;
                animation-iteration-count: infinite;
                animation-delay: 2s;
                animation-timing-function: linear;
                position: absolute; 
                right: -15vw; 
                width: 10vw;
                top: 10vw;
            }

            @keyframes cloud-animation {
                0% {
                    right: -38vw;
                }

                100% {
                    right: 100vw;
                }
            }

            #learn-maths-button-image:hover {
                transform: scale(1.1);
            }

            #learn-to-read-button:hover {
                transform: scale(1.08);
            }

            #more-info-button:hover {
                transform: scale(1.2);
                border: 0.1vw solid white;
            }

            #dark-mode-button:hover {
                transform: scale(1.2);
                border: 0.1vw solid white;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>

    <body style="background-color: #97D2EB; overflow: hidden;">
        <img src="Assets/Sun.svg" style="position: absolute; left: 60vw; width: 40vw;"> 

        <div id="clouds-section">
            <img src="Assets/cloud.svg" id="cloud1">
            <img src="Assets/cloud.svg" id="cloud2">
        </div>

        <div id="header" style="position: absolute; left: 0vw; top: 0vw; width: 100vw; height: 1.7vw; background-color: #2E9ED8;">
        </div>

        <img src="Assets/foreground-objects.svg" style="position: absolute; left: 0vw; width: 100vw; bottom: 0vw;">

        <div id="blur-effect" style="position: absolute; left: 0vw; top: 0vw; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(3px); opacity: 0; transition: opacity 0.5s ease;">
        </div>


        <div id="home-section" style="transition: opacity 0.1s ease;">
            <div id="buttons">
                <div id="learn-maths-button">
    
                    <img src="Assets/learn-to-do-math-button.svg" id="learn-maths-button-image" onclick="mathButtonClicked()" style="position: absolute; width: 50vw; left: 5vw; top: 12vw; cursor: pointer; transition: transform 0.5s ease;">
    
                    <!-- <div style="position: absolute; left: 11vw; top: 16.55vw; width: 43.3vw; height: 5.75vw; border-radius: 3vw;">
                        <p style="position: absolute; left: 4vw; top: -2vw; font-family: chilanka; font-size: 3.6vw; font-weight: bolder; color: #6C0D8D; -webkit-text-stroke-width: 0.01vw; -webkit-text-stroke-color: black;">
                            LEARN TO DO MATH
                        </p>
                    </div> -->
                </div>
    
                <img src="Assets/learn-to-do-read-Button.svg" id="learn-to-read-button" style="position: absolute; width: 44.5vw; left: 12vw; top: 25vw; cursor: pointer; transition: transform 0.5s ease;">
            </div>
    
            <div id="dark-mode-button" style="position: absolute; bottom: 0.55vw; left: 4.7vw; width: 2vw; height: 2vw; background-color: black; border-radius: 50%; cursor: pointer; transition: transform 0.5s ease, border 0.5s ease;">
                <img src="Assets/moon-icon.svg" style="margin-left: 0.3vw; margin-top: 0.25vw; width: 1.25vw;">
            </div>
    
            <div id="more-info-button" style="position: absolute; bottom: 0.55vw; left: 2vw; width: 2vw; height: 2vw; background-color: black; border-radius: 50%; cursor: pointer; transition: transform 0.5s ease, border 0.5s ease;">
                <p style="text-align: center; margin-top: 0.15vw; font-family: Inconsolata; font-size: 1.5vw; color: white;">
                    i
                </p>
            </div>
    
            <div id="among-us-button" style="cursor: pointer;">
                <div id="among-us-button-background" style="position: absolute; right: 1.7vw; bottom: 1.2vw; width: 6.6vw; height: 7.8vw; background-color: #E4DE3F; border: 0.2vw solid black; border-radius: 3.1vw; cursor: pointer; transition: width 0.5s ease, bottom 0.5s ease, height 0.5s ease;">
                </div>
    
                <p id="among-us-text" style="position: absolute; right: 4vw; bottom: 4.3vw; font-family: chilanka; font-size: 0.5vw; transition: right 0.5s ease, font-size 0.5s ease, bottom 0.5s ease;">
                    Characters
                </p>
    
                <img src="Assets/Among-us-yellow-character.svg" id="among-us-yellow" style="position: absolute; right: 2.5vw; bottom: 1.5vw; width: 5.5vw; transition: right 0.5s ease, transform 0.5s ease;">
            </div>
        </div>


        <div id="choose-grade-section" style="opacity: 0; transition: opacity 0.5s ease; pointer-events: none;">
            <div id="blur-effect" style="position: absolute; left: 0vw; top: 0vw; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(3px); opacity: 1; transition: opacity 0.5s ease;">
            </div>
    
            <div id="blackboard-section" style="position: absolute; top: 50vw; transition: top 0.4s ease;">
                <img src="Assets/Are-you-in-title.svg"tion  style="position: absolute; width: 16vw; left: 42vw; top: 8.5vw;">
                <img src="Assets/blackboard-backround.svg" style="position: absolute; left: 23vw; top: 16vw; width: 54vw;">
    
                <div id="container-blackboard" style="position: absolute; left: 23.5vw; top: 16.3vw; width: 52.73vw; height: 24.4vw; display: flex; justify-content: space-between; border-radius: 1.4vw; border: 0.1vw solid #783C11;">
                    <div id="preschool-button" style="margin-left: 0.7vw; margin-top: 1.3vw; width: 16.5vw; height: 21.6vw; border: 0.01vw solid rgba(255, 255, 255, 0.5); border-radius: 4%; background-color: rgba(123, 123, 123, 0.4); cursor: pointer; transition: margin-top 0.6s ease, margin-left 0.6s ease, border 0.4s ease, background-color 0.6s ease, opacity 0.4s ease;">
                        <p style="text-align: center; margin-top: 1vw; font-family: Chilanka; font-size: 2.6vw; color: white;">
                            PreSchool
                        </p>
        
                        <img src="Assets/preschool-child-image.png" style="display: block; margin: 0 auto; margin-top: -1vw; width: 10.5vw;">
                    </div>
    
                    <div id="kindergarten-button" style="margin-top: 1.3vw; width: 16.5vw; height: 21.6vw; border: 0.01vw solid rgba(255, 255, 255, 0.5); border-radius: 4%; background-color: rgba(123, 123, 123, 0.4); cursor: pointer; transition: margin-left 0.6s ease, opacity 0.4s ease, margin-top 0.6s ease;">
                        <p style="text-align: center; margin-top: 1vw; font-family: Chilanka; font-size: 2.6vw; color: white;">
                            kindergarten
                        </p>
        
                        <img src="Assets/kindergarten-child-image.png" style="display: block; margin: 0 auto; margin-top: -1vw; width: 15vw;">
                    </div>
    
                    <div id="gradeschool-button" style="margin-right: 0.7vw; margin-top: 1.3vw; width: 16.5vw; height: 21.6vw; border: 0.01vw solid rgba(255, 255, 255, 0.5); border-radius: 4%; background-color: rgba(123, 123, 123, 0.4); cursor: pointer; transition: margin-right 0.6s ease, opacity 0.4s ease, margin-top 0.6s ease, border 0.4s ease, background-color 0.6s ease;">
                        <p style="text-align: center; margin-top: 1vw; font-family: Chilanka; font-size: 2.6vw; color: white;">
                            Grade School
                        </p>
        
                        <img src="Assets/gradeschool-child-image.png" style="display: block; margin: 0 auto; margin-top: -1vw; width: 7.5vw;">
                    </div>
                </div>
            </div>

            <img src="Assets/Back-button.svg" onclick="backToHomeButton()" style="position: absolute; bottom: 0vw; width: 6vw; cursor: pointer;">
        </div>

        <img src="Assets/toto-genius-title.svg" onclick="backToHomeButton()" style="position: absolute; left: 0vw; top: 0vw; width: 24.2vw; cursor: pointer;">

        <script src="script.js">
        </script>
    </body>
</html>
