<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Toto Genius">
        <meta name="author" content="Martin Maina Mbote">

        <title>
            Toto Genius
        </title>

        <style>
            #cloud1 {
                animation-name: cloud-animation;
                animation-duration: 50s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                position: absolute;  
                width: 35vw;
                top: -7vw;
            }

            #cloud2 {
                animation-name: cloud-animation;
                animation-duration: 25s;
                animation-iteration-count: infinite;
                animation-delay: 2s;
                animation-timing-function: linear;
                position: absolute; 
                right: -15vw; 
                width: 10vw;
                top: 10vw;
            }

            @keyframes cloud-animation {
                0% {
                    right: -38vw;
                }

                100% {
                    right: 100vw;
                }
            }
        </style>
    </head>

    <body style="background-color: #97D2EB; overflow: hidden;">
        <img src="Assets/Sun.svg" style="position: absolute; left: 60vw; width: 40vw;"> 

        <div id="clouds-section">
            <img src="Assets/cloud.svg" id="cloud1">
            <img src="Assets/cloud.svg" id="cloud2">
        </div>

        <div id="header" style="position: absolute; left: 0vw; top: 0vw; width: 100vw; height: 1.7vw; background-color: #2E9ED8;">
        </div>

        <img src="Assets/toto-genius-title.svg" style="position: absolute; left: 0vw; top: 0vw; width: 24.2vw;">

        <img src="Assets/foreground-objects.svg" style="position: absolute; left: 0vw; width: 100vw; bottom: 0vw;">

        <div id="buttons">
            <img src="Assets/learn-to-do-math-button.svg" style="position: absolute; width: 50vw; left: 5vw; top: 12vw;">

            <img src="Assets/learn-to-do-read-Button.svg" style="position: absolute; width: 44.5vw; left: 12vw; top: 25vw;">
        </div>
        

        

        
    </body>
</html>
